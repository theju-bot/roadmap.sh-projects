<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Thesigan" />
    <meta name="description" content="Unit Convertor By Thesigan" />
    <meta name="keywords" content="Unit Convertor, backend, roadmap, length" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UC - Length</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <h2 class="heading">Unit Convertor</h2>
      <nav class="nav">
        <ul>
          <li><a href="/length" class="active">Length</a></li>
          <li><a href="/weight">Weight</a></li>
          <li><a href="/temperature">Temperature</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form target="_self" action="/calculations" method="get">
        <input type="hidden" name="type" value="length" />
        <label for="length">Enter the length to convert:</label>
        <input type="number" name="number" id="length" />
        <label for="u1">Unit to convert from:</label>
        <select name="u1" id="unit-to">
          <option value="meters">Meters</option>
          <option value="kilometers">Kilometers</option>
          <option value="feet">Feet</option>
          <option value="miles">Miles</option>
        </select>

        <label for="u2">Unit to convert to:</label>
        <select name="u2" id="unit-to">
          <option value="meters">Meters</option>
          <option value="kilometers" selected>Kilometers</option>
          <option value="feet">Feet</option>
          <option value="miles">Miles</option>
        </select>
        <button type="submit">Convert</button>
      </form>
    </main>
  </body>
</html>
