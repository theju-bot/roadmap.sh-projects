<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Thesigan" />
    <meta name="description" content="Unit Convertor By Thesigan" />
    <meta
      name="keywords"
      content="Unit Convertor, backend, roadmap, temperature"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UC - Temperature</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <h2 class="heading">Unit Convertor</h2>
      <nav class="nav">
        <ul>
          <li><a href="/length">Length</a></li>
          <li><a href="/weight">Weight</a></li>
          <li><a href="/temperature" class="active">Temperature</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form target="_self" action="/calculations" method="get">
        <input type="hidden" name="type" value="temperature" />
        <label for="length">Enter the temperature to convert:</label>
        <input type="number" name="number" id="length" />
        <label for="u1">Unit to convert from:</label>
        <select name="u1" id="unit-to">
          <option value="celsius">Celsius</option>
          <option value="fahrenheit">Fahrenheit</option>
          <option value="kelvin">Kelvin</option>
        </select>

        <label for="u2">Unit to convert to:</label>
        <select name="u2" id="unit-to">
          <option value="celsius">Celsius</option>
          <option value="fahrenheit" selected>Fahrenheit</option>
          <option value="kelvin">Kelvin</option>
        </select>

        <button type="submit">Convert</button>
      </form>
    </main>
  </body>
</html>
